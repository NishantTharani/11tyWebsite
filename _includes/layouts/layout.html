<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Nishant Tharani</title>
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- Standard favicon format for most browsers -->
    <link rel="icon" href="/assets/favicon/favicon.ico" type="image/x-icon" />

    <!-- Apple Touch Icon for iOS devices -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />

    <!-- Android Chrome M39+ favicon format for Android devices -->
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/assets/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/assets/favicon/android-chrome-512x512.png"
    />

    <!-- Fonts -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Alata&amp;family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alata&amp;family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
      media="all"
      onload="this.media='all'"
    />
  </head>

  <body class="bg-body-bg-light flex min-h-screen flex-col">
    {% render 'partials/_header.html' %} {{ content }} {% render
    'partials/_footer.html' %}
  </body>
</html>
