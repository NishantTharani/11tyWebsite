<div class="flex flex-col md:flex-row">
  <img src="{{img_src}}" alt="" class="w-32" />
  <div>
    <h3 class="text-2xl font-semibold">{{ title }}</h3>
    {% if tags %}
    <p>{{ tags }}</p>
    {% endif %}
    <p>{{ description }}</p>
    <span>
      {% if github %}
      <a href="{{github}}">GitHub</a>
      {% endif %} {% if demo %}
      <a href="{{demo}}">Demo</a>
      {% endif %}
    </span>
  </div>
</div>
